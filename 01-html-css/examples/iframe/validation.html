<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form valudation</title>
    <link rel="stylesheet" href="./base.css">
</head>
<body>
<form method="post">
    <input type="text" required="" placeholder="Как вас зовут?"><br>

    <input type="email" placeholder="email" required=""><br>

    <input type="url" placeholder="url" required=""><br>

    <input type="tel" pattern="2-[0-9]{3}-[0-9]{3}"
           placeholder="2-123-312" required><br>

    <!--<input type="submit" value="Отправить">-->
    <button>Отправить</button><br>
    <button type="reset">Очистить</button>
</form>
</body>
</html>
